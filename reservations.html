        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <form name="Reserve" method="post" action="http://webdevbasics.net/scripts/pacific.php">
                <br>
                <label for="myFName"> * First Name:</label>
                <input type="text" name="myFName" id="myFName" size="35" required="required">
                <br>
                <label for="myLName">* Last Name:</label>
                <input type="text" name="myLName" id="myLName" size="35" required="required">
                <br>
                <label for="myEmail">* E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" size="35" required="required">
                <br>
                <label for="myPhone">* Phone #:</label>
                <input type="tel" name="myPhone" id="myPhone" maxlength="12" required="required">
                <br>
                <label for="mydate">Arrival Date</label>
                <input type="date" name="mydate" id="mydate">
                <br>
                <label for="#nights">Nights</label>
                <input type="number" name="#nights" id="#nights" min="1" max="14">
                <br>
                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="30" required="required"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
            <div id="contact">
                <span class="resort">Pacific Trails Resort</span>
                <br> 12010 Pacific Trails Road
                <br> Zephyr, CA 95555
                <br>
                <br> <a id="mobile" href="tel:888-555-5555">888-555-5555</a><span id="desktop">888-555-5555</span>
            </div>
        </main>
